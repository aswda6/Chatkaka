<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Only Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .post-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            display: none; /* Hidden by default */
        }
        .post-content {
            margin-top: 20px;
            padding: 10px;
            background-color: #e2e2e2;
            border-radius: 5px;
            display: none; /* Hidden until post is made */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Admin-Only Website</h1>

        <!-- Post Button (Visible only to admin) -->
        <button class="post-button" id="postButton" onclick="postContent()">Post Content</button>

        <!-- Content Area for Admin -->
        <div class="post-content" id="postContent">
            <h2>Your Content is Posted!</h2>
            <p>This is a placeholder for the content you post.</p>
        </div>
    </div>

    <script>
        // Admin email
        const adminEmail = "wargame00101@gmail.com"; // Your email

        // Simulate the logged-in user's email (In production, this would be retrieved securely)
        const loggedInEmail = "wargame00101@gmail.com"; // Replace with the actual logged-in email

        // Show the Post button only if the logged-in email matches the admin email
        if (loggedInEmail === adminEmail) {
            document.getElementById("postButton").style.display = "inline-block";
        }

        // Function to handle the content posting
        function postContent() {
            // Post content will be shown after the button is clicked
            document.getElementById("postContent").style.display = "block";
        }
    </script>

</body>
</html>
