<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        .video-container {
            margin: 20px 0;
        }
        .video-container iframe {
            width: 100%;
            height: 400px;
        }
        .upload-container {
            margin-top: 20px;
        }
        .upload-container input[type="file"] {
            display: none;
        }
        .upload-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .upload-container p {
            font-size: 18px;
            color: #333;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Anime Videos</h1>
</header>

<div class="container">
    <div class="video-container">
        <h2>Featured Anime Videos</h2>
        <!-- Example Video Embed -->
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Video Upload Form (only visible to admin) -->
    <div class="upload-container">
        <script>
            const isAdmin = true;  // Only admin (you) can upload videos
            const uploadForm = document.querySelector('.upload-form');
            if (!isAdmin) {
                uploadForm.classList.add('hidden'); // Hide upload form if not admin
            }
        </script>
        
        <div class="upload-form">
            <p>Upload your own anime video:</p>
            <input type="file" id="videoUpload" accept="video/*">
            <button class="upload-button" onclick="uploadVideo()">Upload Video</button>
        </div>
    </div>
</div>

<script>
    function uploadVideo() {
        alert("Only the admin (you) can upload videos. This feature is restricted for others.");
    }
</script>

</body>
</html>
