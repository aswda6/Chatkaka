<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        .video-container {
            margin: 20px 0;
        }
        .video-container iframe {
            width: 100%;
            height: 400px;
        }
        .upload-container {
            margin-top: 20px;
        }
        .upload-container input[type="file"] {
            display: none;
        }
        .upload-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .upload-container p {
            font-size: 18px;
            color: #333;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Anime Videos</h1>
</header>

<div class="container">
    <div class="video-container">
        <h2>Featured Anime Videos</h2>
        <!-- Example Video Embed -->
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/xyz" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Video Upload Form (only visible to admin) -->
    <div class="upload-container">
        <script>
            // Hardcoded admin email
            const adminEmail = "wargame00101@gmail.com";  // Your email address to be the admin
            let isAdmin = false; // Default to false

            // Check if the URL includes the admin email to grant access
            if (window.location.href.includes(adminEmail)) {
                isAdmin = true; // If the URL contains your admin email, grant access to upload videos
            }

            // Hide the upload form if the user is not the admin
            const uploadForm = document.querySelector('.upload-form');
            if (!isAdmin) {
                uploadForm.classList.add('hidden');
            }
        </script>

        <div class="upload-form">
            <p>Upload a new anime video:</p>
            <input type="file" id="videoUpload" accept="video/*">
            <button class="upload-button" onclick="uploadVideo()">Upload Video</button>
        </div>
    </div>
</div>

<script>
    function uploadVideo() {
        if (isAdmin) {
            alert("Video uploaded successfully! (This is a simulation; no actual upload happens without backend support.)");
        } else {
            alert("Only the admin (you) can upload videos.");
        }
    }
</script>

</body>
</html>
